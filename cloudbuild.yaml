substitutions:
  _FF:  faceforensics
  _RE:  reverse
  _API: api
  _KIO: kerasio
  _RUI: reactui
  _CH: cache

  _SRV_FF:  faceforensics
  _SRV_RE:  reverse
  _SRV_API: api
  _SRV_KIO: kerasio
  _SRV_RUI: reactui
  _SRV_CH:  cache

  _REGISTRY: gcr.io
  _PROJECT: $PROJECT_ID
  _REGION: europe-west1

timeout: 3660s

steps:
# ============================================================================ #
#                      API
# ============================================================================ #

# Run test
- id: test-api
  name: 'golang'
  entrypoint: '/bin/bash'
  args:
    - '-c'
    - |
      cd api; go test -v ./tests

# Build container
- id: build-api
  name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      cd api \
      docker build . -t ${_REGISTRY}/${_PROJECT}/${_API}

# Deploy
- id: deploy-api
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
   - 'run'
   - 'deploy'
   - '${_SRV_API}'
   - '--image'
   - '${_REGISTRY}/${_PROJECT}/${_API}'
   - '--region'
   - '${_REGION}'
   - '--platform'
   - 'managed'
   - '--allow-unauthenticated' 

